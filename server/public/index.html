<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  
</head>
<body id="background">
    <h1>GUESS THE NUMBER!!!</h1>
    <div><span id="results"></span></div>
<h2>Enter Your Guesses!</h2>
<h2>Total Guesses: <span id="totalguesses"></span></h2>
<table>
  <thead>
    <tr>
      <th>Player 1</th>
      <th>Player 2</th>
    </tr>
  </thead>
  <form id="inputForm">
    <tbody>
      <tr>
        <td><input class="player1" id="player_1_guess" type="text" placeholder="Make Your Guess"></td>
        <td><input class="player2" id="player_2_guess" type="text" placeholder="Make Your Guess"></td>
        
      </tr>
     
        
        
      
      </tbody>
    
    
      

  </table>
  <span class="spacing"><button id="button" onClick="addNewGuess(event)">Add</button></span>
  
</form>

<div>
  <table>
    <tbody id="guesses_go_here">

    </tbody>
  </table>
</div>

</body>
</html>
